apiVersion: v1
kind: ConfigMap
metadata:
  namespace: metallb-system
  name: config
data:
  config: |
    address-pools:
    - name: default
      protocol: layer2
      addresses:
      - 192.168.1.246-192.168.1.250
    - name: forwarded
      protocol: layer2
      addresses:
      - 192.168.1.246/32
      auto-assign: false